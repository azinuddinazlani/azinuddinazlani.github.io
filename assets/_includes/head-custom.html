<!-- Custom styles to ensure profile image is round -->
<style>
  /* Target with exact path */
  img[src*="/assets/images/profile.JPG"],
  img[src$="profile.JPG"],
  img[alt="Logo"] {
    border-radius: 50% !important;
    border: 3px solid #fff !important;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1) !important;
    max-width: 150px !important;
    display: block !important;
    margin: 0 auto 20px !important;
    overflow: hidden !important;
  }
  
  /* Additional catch-all with higher specificity */
  body .wrapper header img {
    border-radius: 50% !important;
    border: 3px solid #fff !important;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1) !important;
  }
</style>
  
  <!-- Fix for browser tab title -->
<script>
  window.addEventListener('load', function() {
    // Try multiple selectors to find the image
    var profileImg = document.querySelector('img[src*="/assets/images/profile.JPG"]') || 
                     document.querySelector('img[src$="profile.JPG"]') ||
                     document.querySelector('header img');
    
    if (profileImg) {
      // Force the styles with !important equivalent in JS
      profileImg.style.cssText = 'border-radius: 50% !important; border: 3px solid #fff !important; box-shadow: 0 3px 10px rgba(0,0,0,0.1) !important; max-width: 150px !important; display: block !important; margin: 0 auto 20px !important;';
    }
  });
</script>
